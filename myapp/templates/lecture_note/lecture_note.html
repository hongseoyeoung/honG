{% extends 'base.html'%}

{% block content%}
    <h1>Lecture_note</h1>
    {% for lecture_list in lecture_lists %}
        <div>
            <p>created: {{ lecture_list.created_date }}</p>
            <h1><a href="">{{ lecture_list.title }}</a></h1>
            <p>{{ lecture_list.content|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock%}
